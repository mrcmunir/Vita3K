name: C/C++ CI

on: [push, pull_request]

jobs:
  format-check:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Format check
        run: .github/format-check.sh

  build:
    needs: [format-check]
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04-arm]
        config: [Release]
        version: [zip, appimage] #Type binary
        memory_mapping: [ON, OFF] #Control memory_mapping
        include:
          - os: ubuntu-22.04-arm
            version: zip
            memory_mapping: ON
            cache_path: ~/.ccache
            extra_cmake_args: -DMEMORY_MAPPING=ON
            cmake_preset: linux-ninja-clang
          - os: ubuntu-22.04-arm
            version: zip
            memory_mapping: OFF
            cache_path: ~/.ccache
            extra_cmake_args: -DMEMORY_MAPPING=OFF
            cmake_preset: linux-ninja-clang
          - os: ubuntu-22.04-arm
            version: appimage
            memory_mapping: ON
            cache_path: ~/.ccache
            extra_cmake_args: -DMEMORY_MAPPING=ON -DLINUXDEPLOY_COMMAND=/usr/local/bin/linuxdeploy-aarch64.AppImage
            cmake_preset: linux-ninja-clang-appimage
          - os: ubuntu-22.04-arm
            version: appimage
            memory_mapping: OFF
            cache_path: ~/.ccache
            extra_cmake_args: -DMEMORY_MAPPING=OFF -DLINUXDEPLOY_COMMAND=/usr/local/bin/linuxdeploy-aarch64.AppImage
            cmake_preset: linux-ninja-clang-appimage
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
   
      - name: Set up build environment aarch64 (ubuntu-22.04-arm)
        run: |
          sudo add-apt-repository -y ppa:mhier/libboost-latest
          sudo add-apt-repository universe
          sudo apt update
          sudo apt -y install ccache libboost-filesystem1.83-dev libboost-program-options1.83-dev libboost-system1.83-dev libgtk-3-dev libsdl2-dev ninja-build libfuse2
        if: matrix.os == 'ubuntu-22.04-arm'
 
      - uses: actions/cache@v4
        with:
          path: ${{ matrix.cache_path }}
          key: cache-${{ matrix.os }}-${{ matrix.config }}-${{ github.sha }}
          restore-keys: |
            cache-${{ matrix.os }}-${{ matrix.config }}-
        
      - name: Set up SDL 2.30.9 aarch64 (ubuntu-22.04-arm)
        run: |
          SDL2VER=2.30.9
          if [[ ! -e ~/.ccache ]]; then
            mkdir ~/.ccache
          fi  
          cd ~/.ccache
          if [[ ! -e SDL2-${SDL2VER} ]]; then
            curl -sLO https://libsdl.org/release/SDL2-${SDL2VER}.tar.gz
            tar -xzf SDL2-${SDL2VER}.tar.gz
            cd SDL2-${SDL2VER}
            ./configure --prefix=/usr/local
            make && cd ../
            rm SDL2-${SDL2VER}.tar.gz
          fi
          sudo make -C SDL2-${SDL2VER} install
        if: matrix.os == 'ubuntu-22.04-arm'
  
      - name: Set up linuxdeploy aarch64 (ubuntu-22.04-arm, appimage, zipon)
        run: |
          if [[ ! -e linuxdeploy-aarch64.AppImage ]]; then
            curl -sLO https://github.com/linuxdeploy/linuxdeploy/releases/latest/download/linuxdeploy-aarch64.AppImage
          fi
          sudo cp -f linuxdeploy-aarch64.AppImage /usr/local/bin/
          sudo chmod +x /usr/local/bin/linuxdeploy-aarch64.AppImage
        if: matrix.os == 'ubuntu-22.04-arm' && matrix.version == 'appimage' 

        
      - name: Ccache setup
        run: ccache -z

      - name: CMake
        run: |
          cmake ${{ matrix.extra_cmake_args }} --preset ${{ matrix.cmake_preset }}
          cmake --build build/${{ matrix.cmake_preset }} --config ${{ matrix.config }}

      - name: CTest
        working-directory: build/${{ matrix.cmake_preset }}
        run: ctest --build-config ${{ matrix.config }} --output-on-failure

      - name: Compute git short sha
        shell: bash
        run: echo "git_short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set Build Variable
        shell: bash
        run: echo "build_variable=$(git rev-list HEAD --count)" >> $GITHUB_ENV
        if: matrix.os == 'ubuntu-22.04' || matrix.os == 'ubuntu-22.04-arm'

      - name: Bundle Shared Objects aarch64
        id: bundle_shared_objects-aarch64
        run: |
            cd build/${{ matrix.cmake_preset }}/bin/${{ matrix.config }}
            cp /usr/lib/aarch64-linux-gnu/libssl.so.3 ./libssl.so.3
            cp /usr/lib/aarch64-linux-gnu/libcrypto.so.3 ./libcrypto.so.3
        if: matrix.os == 'ubuntu-22.04-arm'

      - name: Ccache statistics
        run: ccache -s  

      - name: Clean appimage build aarch64 (ubuntu-22.04-arm, appimage)
        run: |
          cd build/${{ matrix.cmake_preset }}/bin/${{ matrix.config }}
          cp -f *AppImage* ../
          rm -rf ./*
          cp -f ../*AppImage* ./
          rm -f ../*AppImage*
        if: matrix.os == 'ubuntu-22.04-arm' && matrix.version == 'appimage'
        

      - uses: actions/upload-artifact@v4
        with:
          name: vita3k-${{ env.git_short_sha }}-${{ matrix.version }}-${{ matrix.os }}
          # path is set up to be <binary_dir>/bin/<config_type> since that's how multi-config
          # generators work on CMake
          path: build/${{ matrix.cmake_preset }}/bin/${{ matrix.config }}

    outputs:
      BuildTag: ${{ env.build_variable }}
      ShortSHA: ${{ env.git_short_sha }}

  create-release:
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        repo: [master]
    runs-on: ubuntu-22.04-arm
    concurrency:
      group: create-release
      cancel-in-progress: false
    if: |
      github.ref == 'refs/heads/master' &&
      github.repository == 'mrcmunir/Vita3K'
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Get Build Variable
        run: echo "Build_Variable=${{ needs.build.outputs.BuildTag }}" >> $GITHUB_ENV

      - name: Get Git Short SHA
        run: echo "Short_SHA=${{ needs.build.outputs.ShortSHA }}" >> $GITHUB_ENV

      - name: Get latest commit message
        run: echo "Latest_Commit_Message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_ENV

      - name: Get last committer
        run: |
          COMMITTER_NAME=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/mrcmunir/Vita3K/commits/${{ github.sha }} \
          | jq -r '.commit.author.name')
          echo "Commiter_Name=$COMMITTER_NAME" >> $GITHUB_ENV

      - name: Upload
        shell: bash
        run: |
          mkdir artifacts/
          files=$(find . \( -name "*latest*" -o -name "*22.04*" \))
          for f in $files; do
              if [[ $f == *ubuntu-22.04-arm ]]
              then
                if [[ $f == *appimage* ]]
                then
                  base_name=$(basename $f | sed 's/-'"${Short_SHA}"'//g') 
                  cp $(basename $f)/*.AppImage artifacts/${base_name}-${Short_SHA}.AppImage
                else
                  rm -f $(basename $f)/*.AppImage*
                  echo "Compressing $f"
                  (cd $(basename $f) && zip -r ../artifacts/$(basename $f  | cut -d "-" -f 4)-latest-${Short_SHA}.zip *)              
               fi
            fi
          done
          ls -al artifacts/
          wget -c https://github.com/tcnksm/ghr/releases/download/v0.17.0/ghr_v0.17.0_linux_arm64.tar.gz
          tar xfv ghr_v0.17.0_linux_arm64.tar.gz
          ghr_v0.17.0_linux_arm64/ghr -u mrcmunir -r Vita3K -recreate -n 'Automatic CI builds' -b "$(printf "Corresponding commit: ${{ github.sha }}\nVita3K Build: ${{ env.Build_Variable }}")" continuous artifacts/
        if: matrix.repo == 'master'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
